<div class="col s12 m6 offset-m3 s6 offset-s3">
  <div class="card center">
      <div class="card-content">
        <h5>Registrar Novo Usuario</h5>

        <form materialize (ngSubmit)="salvar()" #userForm="ngForm">
          <div class="row">
            <div class="input-field col s12">
              <input id="nome" [(ngModel)]="usuario.nome" required 
                type="text" class="validate" name="nome" #nome="ngModel">
              <label for="nome" class="active">Nome</label>
            </div>
            <div [hidden]="nome.valid || nome.pristine"
                class="alert alert-danger red-text">Nome necess치rio
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" [(ngModel)]="usuario.email" type="email" 
                required class="validate" name="email" #email="ngModel">
              <label for="email" class="active">Email</label>
            </div>
            <div [hidden]="email.valid || email.pristine"
                class="alert alert-danger red-text">Email necess치rio
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="senha" [(ngModel)]="usuario.senha" type="password" required 
                class="validate" name="senha" #senha="ngModel">
              <label for="senha" class="active">Senha</label>
            </div>
            <div [hidden]="senha.valid || senha.pristine"
                class="alert alert-danger red-text">Senha necess치ria
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="telefone" [(ngModel)]="usuario.telefone" type="text" required 
                class="validate" name="telefone" #telefone="ngModel">
              <label for="telefone" class="active">Telefone</label>
            </div>
            <div [hidden]="telefone.valid || telefone.pristine"
                class="alert alert-danger red-text">Telefone necess치rio
            </div>
          </div>
          
          <div class="row">
            <div class="col s12 m6 l6">
              <button class="waves-effect waves-light btn" type="submit" name="action" 
                [disabled]="!userForm.form.valid">Salvar</button>
            </div>
            <div class="col s12 m6 l6">
              <button class="btn waves-effect waves-light red darken-2" 
                  type="button" (click)="voltar()">Voltar
              </button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
